# ===================================================================
# 脚診断システム シナリオ設定ファイル (Version 2)
# ===================================================================
# 各脚ごとに独立した障害状態を設定できます
# 
# 利用可能な障害タイプ:
#   - NONE        : 正常（障害なし）
#   - BURIED      : 砂に埋まっている
#   - TRAPPED     : 物体に挟まれている
#   - TANGLED     : ツタなどに絡まっている
# ===================================================================

[LEGS]
# 各脚の障害タイプを指定
FL = TRAPPED
FR = NONE
RL = NONE
RR = NONE

# ===================================================================
# 障害モジュールの物理パラメータ設定
# （FLの位置が確定したら、他の脚の位置も自動調整される）
# ===================================================================

[BURIED_PARAMS]
# 砂に埋まる障害のパラメータ
radius = 0.15
height = 0.25
topLevel = 0.125
friction = 50.0
bounce = 0.0
color = 0.9, 0.7, 0.3

[TRAPPED_PARAMS]
# 挟まる障害のパラメータ
friction = 100.0
bounce = 0.0
# FL脚の位置（基準位置）
# 他の脚は FOOT_OFFSETS から自動計算される
offsetX = 0.0
offsetY = 0.0
offsetZ = 0.0

[TANGLED_PARAMS]
# 絡まる障害のパラメータ
friction = 2.0
bounce = 0.0
rotation = 0.0
offsetX = 0.0
offsetY = 0.0
offsetZ = 0.05

# ===================================================================
# 脚の物理的な位置オフセット（Spotの体中心からの相対位置）
# ===================================================================
[FOOT_OFFSETS]
# FL脚の位置が確定したら、ここを基準に他の脚の位置も決定
# 形式: X座標, Y座標（地面からの高さZは障害タイプごとに決定）
FL = 0.70, 0.1
FR = 0.36, -0.18
RL = -0.30, 0.18
RR = -0.30, -0.18
